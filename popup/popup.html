<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide No Bids</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Hide No Bids</h1>
        </header>
        
        <div class="card">
            <p>Listings blocked on this page:</p>
            <div id="blockedCount">0</div>
        </div>

        <div class="card">
            <label for="toggleSwitch" class="toggle-label">Enable/Disable Extension</label>
            <label class="switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider round"></span>
            </label>
        </div>

        <div id="sliderContainer" class="card">
            <label for="maxBidsSlider">Max Bids to Show</label>
            <input type="range" id="maxBidsSlider" min="1" max="11" value="1">
            <div id="sliderValue">5</div>
            <p id="filter-description" class="info-text">Hides items with 0 bids. Use the slider to set the max number of bids to show.</p>
        </div>

        <button id="rateMeBtn">Rate this Add-on</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
